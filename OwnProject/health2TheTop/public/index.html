<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Tracker - Blog</title>
  <link rel="stylesheet" href="assets/styles/style.scss">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
</head>
<body>

  <div id="header"></div>

  <div class="main-layout">
    <!-- Barre de navigation verticale -->
    <aside class="sidebar">
      <ul>
        <li><a href="#"><i class="bi bi-house"></i> Home</a></li>
        <li><a href="#"><i class="bi bi-cloud"></i> Cloud</a></li>
        <li><a href="#"><i class="bi bi-stack"></i> Database</a></li>
        <li><a href="#"><i class="bi bi-code-slash"></i> Development</a></li>
        <li><a href="#"><i class="bi bi-people"></i> Community</a></li>
        <li><a href="#"><i class="bi bi-arrow-repeat"></i> Updates</a></li>
        <li><a href="#"><i class="bi bi-plus"></i> More</a></li>
      </ul>
    </aside>

    <!-- Section des articles de blog -->
    <main class="content">
      <div class="blog-card">
        <img src="image1.jpg" alt="Image Blog">
        <div class="blog-info">
          <h3>AI</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ornare lorem vitae felis.</p>
          <button>Get Started</button>
        </div>
      </div>
      <div class="blog-card">
        <img src="image2.jpg" alt="Image Blog">
        <div class="blog-info">
          <h3>Infrastructure</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ornare lorem vitae felis.</p>
          <button>Get Started</button>
        </div>
      </div>
    </main>
  </div>

  <div id="footer"></div>

  <!-- Script pour charger le header et le footer -->
  <script>
    // Chargement du header
    fetch('header.html')
      .then(response => {
        if (!response.ok) {
          throw new Error('Erreur lors du chargement du header');
        }
        return response.text();
      })
      .then(data => {
        document.getElementById('header').innerHTML = data;
      })()
      .catch(error => console.error('Erreur lors du chargement du header:', error));

    // Chargement du footer
    fetch('footer.html')
      .then(response => {
        if (!response.ok) {
          throw new Error('Erreur lors du chargement du footer');
        }
        return response.text();
      })
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Erreur lors du chargement du footer:', error));
  </script>

</body>
</html>
