<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #editor, #preview {
            min-height: 200px; /* Hauteur minimale pour l'éditeur et l'aperçu */
            background-color: #fff; /* Couleur de fond blanche pour l'éditeur et l'aperçu */
            border-radius: 5px; /* Coins arrondis */
            padding: 15px; /* Espacement interne */
            margin-bottom: 20px; /* Espacement entre l'éditeur et l'aperçu */
            overflow-y: auto; /* Ajout de défilement si nécessaire */
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 text-light bg-dark bg-opacity-50">
    <div id="app" class="text-center bg-dark p-4 rounded mx-2" style="max-width: 600px;">
        <p class="h6">MarkDownPreviewer</p>
        <textarea id="editor" class="form-control" placeholder="Écrivez votre Markdown ici..."></textarea>
        <div id="preview" class="mt-4 text-dark border p-3"></div>
        <footer class="mt-4">
            <p>&copy; 2024 DariusWebServices. Tous droits réservés.</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
