<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Wrapper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-light">

    <div id="quote-box" class="text-center bg-primary p-4 rounded mx-2" style="max-width: 600px;">
        <header>
            <h1 class="h4">Bienvenue sur mon site web</h1>
        </header>

        <div id="text" class="mt-4 mb-4">
            <p class="lead">"I have learned over the years that when one's mind is made up, this diminishes fear."</p>
        </div>
        <div id="author" class="mb-4">
            <p class="h6">— Author</p>
        </div>
        
        <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" style="background-color: rgb(71, 46, 50);">
              <i class="fa fa-twitter"></i>
            </a>
            <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" style="background-color: rgb(71, 46, 50);">
              <i class="fa fa-tumblr"></i>
            </a>
            <button class="button" id="new-quote" style="background-color: rgb(71, 46, 50);">New quote</button>
        </div>
    
        <footer class="mt-4">
            <p>&copy; 2024 DariusWebSer. Tous droits réservés.</p>
        </footer>
    </div>

    <script src="script.js"></script> <!-- Lien vers le fichier script.js -->
</body>
</html>
