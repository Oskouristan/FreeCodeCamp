<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Wrapper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Ajout de Font Awesome pour les icônes -->
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-light">

    <div id="quote-box" class="text-center bg-primary p-4 rounded mx-2" style="max-width: 600px;">

        <div id="text" class="mt-4 mb-4">
            <p class="lead">"I have learned over the years that when one's mind is made up, this diminishes fear."</p>
        </div>
        <div id="author" class="mb-4">
            <p class="h6">— Author</p>
        </div>
        
        <div class="d-flex justify-content-center gap-2 mb-4"> <!-- Utilisation de flexbox pour centrer et espacer les boutons -->
            <a class="btn" id="tweet-quote" title="Tweet this quote!" target="_top" style="background-color: rgb(71, 46, 50); color: white;">
                <i class="fab fa-twitter"></i> <!-- Utilisation de Font Awesome pour l'icône Twitter -->
            </a>
            <a class="btn" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" style="background-color: rgb(71, 46, 50); color: white;">
                <i class="fab fa-tumblr"></i> <!-- Utilisation de Font Awesome pour l'icône Tumblr -->
            </a>
            <button class="btn" id="new-quote" style="background-color: rgb(71, 46, 50); color: white;">Nouvelle citation</button>
        </div>
    
        <footer class="mt-4">
            <p style="color: white;">&copy; 2024 DariusWebSer. Tous droits réservés.</p>
        </footer>
    </div>

    <script src="script.js"></script> <!-- Lien vers le fichier script.js -->
</body>
</html>
